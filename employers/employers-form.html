<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- browser icon -->
  <link rel="shortcut icon" type="image/jpg" href="./../assets/images/wellness-icon.ico">
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="./../vendors/bootstrap/css/bootstrap.min.css">
  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="./../assets/css/app.css">
  <title>Confirmation</title>
</head>
<body>

  <!-- Start of page content -->
  <div id="email-confirm-page" class="page-wrapper dark-white-page">
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <!-- Star of Return-link -->
    <div class="container">
      <div class="row">
        <div class="col-12 return-link-container">

          <a class="return-link black-text" href="#" onclick="history.go(-1)">
            <i class="fas fa-chevron-left"></i>
          </a>

          <h4 class="sub-title black-text">Email confirmation</h4>

        </div>
      </div>
    </div>
    <!-- End of Return-link -->

    <!-- Start of main content -->
    <div class="container main-content">

      <div class="row">
        <div class="col-12 form-container">
          <p class="form-text">Your complimentary consultation: Monday May 7th 10:00 AM</p>

          <form action="#" class="form-field">

            <!-- Start of Required -->
            <div class="inputs-contianer">
              <p class="form-text">Required:</p>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-building"></i></span>
                  <input type="text" name="company-name" placeholder="Company Name" required>
                </div>
                <div class="user-name-wrapper">
                  <div class="input-group">
                    <span class="input-group-text"><i class="fal fa-user-circle"></i></span>
                    <input type="text" name="first-name" id="first-name" placeholder="First name" required>
                  </div>
                  <div class="input-group">
                    <input type="text" name="last-name" placeholder="Last name" required>
                  </div>
                </div>
                <div class="input-group">
                  <span class="input-group-text"><i class="fal fa-envelope-open-text"></i></span>
                  <input type="email" name="company-email" placeholder="Company Email" required>
                </div>
              </div>
            </div>
            <!-- End of Required -->

            <!-- Optional -->
            <div class="inputs-contianer optional-inputs">
              <p class="form-text">Optional:</p>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text"><i class="fal fa-phone-alt phone-icon"></i></span>
                  <input type="tel" name="phone-number" placeholder="Telephone">
                </div>
                <div class="textarea-container">
                  <textarea name="message" cols="100" rows="6" placeholder="Your story. 
What would you like your counselor to know
for your scheduled consultation?"></textarea>
                </div>
              </div>
            </div>

            <!-- Start of large bottom button -->
            <div class="row">
              <div class="col-lg-4 col-md-3 col-sm-2 col-2"></div>
              <div class="col-lg-4 col-md-6 col-8">
                <div class="linear-btn-container">
                  <p class="mb-4 form-text">If you don't see an email within a few minutes, be sure to check your spam folder.</p>
                  <button type="button" class="linear-btn blue-btn" onclick="window.location= 'employers-confirm.html'">Confirm</button>
                </div>
              </div>
              <div class="col-lg-4 col-md-3 col-2"></div>
            </div>
            <!-- End of large bottom button -->

          </form>

        </div>
      </div>

    </div>
    <!-- End of main content -->

  </div>
  <!-- Start of page content -->


<!-- Bootstrap JS link -->
<script src="./../vendors/bootstrap/js/bootstrap.bundle.js"></script>
<!-- FontAwsome JS link -->
<script src="./../vendors/fontawesome/fontawesome.js"></script>

</body>
</html>
