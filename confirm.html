<body id="schedule">
    <div class="progress">
        <div class="progress-bar progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%"></div>
    </div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-3 text-white" id="content_left">
            <a href="schedule.html">
                <span style="font-size: 1.5em; color: #f20f20; float:right; margin:40px;">
                    <i class="fal fa-chevron-left"></i>
                </span>
            </a>
          </div>
          <div class="col-6 text-center" id="confirm_center" id="content_center">
            <h3>Email confirmation</h3>
            <p>Your free online consultation: Monday May 17th 10:30AM</p>
<br>
            <table class="col-12 text-left" id="scheduletable">
                <tr>
                  <td><p>Required:</p>
                    <div class="form-group">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"  id="addon-wrapping"><i class="fal fa-user-alt"></i></span>
                            <input type="text" style="width: 300px;" class="form-control" placeholder="First Name">&nbsp;
                            <input type="text" style="width: 300px;" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"  id="addon-wrapping"><i class="fal fa-envelope-open-text"></i></span>
                            <input type="text" style="width: 300px;" class="form-control" placeholder="Email">
                        </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><p>Optional:</p>
                    <div class="form-group">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"  id="addon-wrapping"><i class="fal fa-phone"></i></span>
                            <input type="text" style="width: 300px;" class="form-control" placeholder="(999) 999-9999">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group flex-nowrap">
                            <textarea class="form-control" id="example-textarea-input" name="example-textarea-input" rows="4" placeholder="Your story"></textarea>
                        </div>
                    </div>
                  </td>
                </tr>
              </table>
              <br><p>If you don't see an email within a few minutes, be sure to check your spam folder.</p>
            </div>
          </div>
          <div class="col-12 text-center">
            <button id="continue" onclick="window.location.href='confirmed.html';">Continue</button>
        </div>
          <div class="col-lg-3" id="content_right">
            
          </div>
