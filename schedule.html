<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.min.css">
  <!-- Robotogoogle fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Roboto-slab google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="./assets/css/app.css">
  <title>Schedule</title>
</head>
<body>

  <!-- Start of main-content -->
  <main id="schedule-main-content">
    <div class="progress-bar"></div>

    <!-- Star of Return-link -->
    <div class="container">
      <div class="row">
        <div class="col-12 return-link-container">

          <a class="return-link black-text" href="#" onclick="history.go(-1)">
            <i class="far fa-chevron-left"></i>
          </a>

          <h4 class="sub-title black-text">Schedule your free online consultation</h4>

        </div>
      </div>
    </div>
    <!-- End of Return-link -->

    <!-- Start of main content -->
    <div class="container main-content">

      <div class="row">

        <div class="col-12 date-picker">
          <div class="input-groups">
            <label for="search-schedule">Start search on</label>
            <input type="date" id="search-schedule" value="2021-05-05">
          </div>
        </div>

        <div class="col-12 schedule-container">
          <table class="table">
            <tbody>
              <!-- Row 1 -->
              <tr>
                <td>
                  <p class="scedule-date">Monday May 10th</p>
                  <button class="schedule-btns" type="button">10:30 AM</button>
                  <button class="schedule-btns" type="button">2:00 PM</button>
                </td>
              </tr>
              <!-- Row 2 -->
              <tr>
                <td>
                  <p class="scedule-date">Tuesday May 11th</p>
                  <button class="schedule-btns" type="button">7:30 AM</button>
                  <button class="schedule-btns" type="button">4:00 PM</button>
                  <button class="schedule-btns" type="button">6:30 PM</button>
                </td>
              </tr>
              <!-- Row 3 -->
              <tr>
                <td>
                  <p class="scedule-date">Wednesday May 12th</p>
                  <button class="schedule-btns" type="button">7:30 AM</button>
                  <button class="schedule-btns" type="button">9:00 AM</button>
                  <button class="schedule-btns" type="button">10:30 AM</button>
                  <button class="schedule-btns" type="button">11:30 AM</button>
                  <button class="schedule-btns" type="button">12:30 PM</button>
                  <button class="schedule-btns" type="button">1:30 PM</button>
                  <button class="schedule-btns" type="button">2:30 PM</button>
                  <button class="schedule-btns" type="button">3:30 PM</button>
                  <button class="schedule-btns" type="button">4:00 PM</button>
                  <button class="schedule-btns" type="button">6:30 PM</button>
                </td>
              </tr>
              <!-- Row 4 -->
              <tr>
                <td>
                  <p class="scedule-date">Thursday May 13th</p>
                  <button class="schedule-btns" type="button">7:30 AM</button>
                  <button class="schedule-btns" type="button">9:00 AM</button>
                  <button class="schedule-btns" type="button">10:30 AM</button>
                  <button class="schedule-btns" type="button">11:30 AM</button>
                  <button class="schedule-btns" type="button">12:30 PM</button>
                  <button class="schedule-btns" type="button">1:30 PM</button>
                  <button class="schedule-btns" type="button">2:30 PM</button>
                  <button class="schedule-btns" type="button">3:30 PM</button>
                  <button class="schedule-btns" type="button">4:00 PM</button>
                  <button class="schedule-btns" type="button">6:30 PM</button>
                </td>
              </tr>
              <!-- Row 5 -->
              <tr>
                <td>
                  <p class="scedule-date">Friday May 14th</p>
                  <button class="schedule-btns" type="button">7:30 AM</button>
                  <button class="schedule-btns" type="button">9:00 AM</button>
                  <button class="schedule-btns" type="button">10:30 AM</button>
                  <button class="schedule-btns" type="button">11:30 AM</button>
                  <button class="schedule-btns" type="button">12:30 PM</button>
                  <button class="schedule-btns" type="button">1:30 PM</button>
                  <button class="schedule-btns" type="button">2:30 PM</button>
                  <button class="schedule-btns" type="button">3:30 PM</button>
                  <button class="schedule-btns" type="button">4:00 PM</button>
                  <button class="schedule-btns" type="button">6:30 PM</button>
                </td>
              </tr>
              <!-- End of table rows -->
            </tbody>
            <tfoot>
              <tr>
                <td><a href="#" class="underline-link dark-text">Show more</a></td>
              </tr>
            </tfoot>
          </table>
        </div>

      </div>

    </div>
    <!-- End of main content -->

  </main>
  <!-- Start of main-content -->


<!-- Bootstrap JS link -->
<script src="./vendors/bootstrap/js/bootstrap.bundle.js"></script>
<!-- FontAwsome JS link -->
<script src="./vendors/fontawesome/fontawesome.js"></script>
<!-- Custom JS link -->
<script src="./assets/js/schedule.js"></script>
</body>
</html>
