<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="./../vendors/bootstrap/css/bootstrap.min.css">
  <!-- Calendar links -->
  <link rel="stylesheet" href="./../vendors/calendar/style.css">
  <link rel="stylesheet" href="./../vendors/calendar/theme.css">
  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="./../assets/css/app.css">

  <title>Schedule</title>
</head>
<body>

  <!-- Start of page content -->
  <div id="schedule-page">
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <!-- Star of Return-link -->
    <div class="container">
      <div class="row">
        <div class="col-12 return-link-container">

          <a class="return-link black-text" href="#" onclick="history.go(-1)">
            <i class="fas fa-chevron-left"></i>
          </a>

          <h4 class="sub-title black-text">Schedule your free online consultation</h4>

        </div>
      </div>
    </div>
    <!-- End of Return-link -->

    <!-- Start of main content -->
    <div class="container main-content">

      <div class="row" id="scheduling-wrapper">

        <!-- Start of Calendar -->
        <div class="col-lg-4 col-md-5">
          <div class="calendar-container">
            <div class="calendar-flex">
              <div class="calendar-wrapper">
                <div id="calendar"></div>
              </div>
              <div class="btn-wrapper text-center">
                <button type="button" id="close-calendar" onclick="hideCalendar()">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Start of Calendar -->

        <div class="col-lg-8 col-md-7">

          <div class="pick-date-wrapper">
            <button type="button" id="show-calendar" onclick="showCalendar()">
              Pick a date 
              <span class="icon"><i class="fad fa-calendar-alt"></i></span>
            </button>
          </div>

          <div class="availabelity">

            <!-- =======Morning====== -->
            <div class="day-time-wrapper">

              <div class="day-time">
                <div class="icons-container">
                  <span class="icon"><i class="fal fa-sunrise"></i></span>
                </div>
                <div class="time-container">
                  <h5 class="black-text">Morning</h5>
                  <p>9:00 AM to 12:00 PM</p>
                </div>
              </div>

              <!-- Availablity times -->
              <div class="availablity-times">
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  9:00 AM
                </button>
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  10:30 AM
                </button>
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  11:20 AM
                </button>
              </div>

            </div>

            <!-- =======Afernoon======= -->
            <div class="day-time-wrapper">

              <div class="day-time">
                <div class="icons-container">
                  <span class="icon"><i class="fal fa-sun"></i></span>
                </div>
                <div class="time-container">
                  <h5 class="black-text">Afternoon</h5>
                  <p>1:00 PM to 4:00 PM</p>
                </div>
              </div>

              <!-- Availablity times -->
              <div class="availablity-times">
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  1:00 PM
                </button>
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  1:45 PM
                </button>
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  2:50 PM
                </button>
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  4:45 PM
                </button>
              </div>

            </div>
  
            <!-- ========Evening======= -->
            <div class="day-time-wrapper">

              <div class="day-time">
                <div class="icons-container">
                  <span class="icon"><i class="fal fa-sunset"></i></span>
                </div>
                <div class="time-container">
                  <h5 class="black-text">Evening</h5>
                  <p>5:00 PM to 9:00 PM</p>
                </div>
              </div>

              <!-- Availablity times -->
              <div class="availablity-times">
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  5:00 PM
                </button>
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  6:30 PM
                </button>
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  7:10 PM
                </button>
                <button type="button" class="availablity-btn">
                  <span><i class="fal fa-clock"></i></span>
                  8:20 PM
                </button>
              </div>

            </div>

            <div class="text-center shedule-bnt-wrapper">
              <button type="button" onclick="window.location= './email-confirmation.html'">Schedule appointment</button>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!-- End of main content -->

  </div>
  <!-- Start of page content -->

<!-- jQuery link -->
<script src="./../vendors/jquery/jquery.min.js"></script>
<!-- Bootstrap JS link -->
<script src="./../vendors/bootstrap/js/bootstrap.bundle.js"></script>
<!-- FontAwsome JS link -->
<script src="./../vendors/fontawesome/fontawesome.js"></script>
<!-- Calendar link -->
<script src="./../vendors/calendar/calendar.min.js"></script>
<!-- Custom JS link -->
<script src="./../assets/js/schedule.js"></script>
</body>
</html>
